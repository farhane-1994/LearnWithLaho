<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
</head>
<body>
    <h1>PDF to Excel Converter</h1>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="convertToExcel()">Convert to Excel</button>
    <div id="excelDownloadLink" style="display:none;">
        <h2>Download Excel:</h2>
        <a id="downloadLink" href="#" download="converted_excel.xlsx">Download</a>
    </div>

    <script>
        function convertToExcel() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            const formData = new FormData();
            formData.append('file', file);

            fetch('https://v2.convertapi.com/pdf/to/xlsx?Secret=YOUR_SECRET_KEY', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.getElementById('downloadLink');
                a.href = url;
                document.getElementById('excelDownloadLink').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to convert PDF to Excel.');
            });
        }
    </script>
</body>
</html>
