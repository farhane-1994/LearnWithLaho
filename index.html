<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Joker | Landing Page UI Design</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="logo.png" /></a>
      <div class="toggle"><img src="toggle.png" /></div>
    </header>
    <div class="banner">
      <div class="content">
        <h2>Put on a <span>Happy</span> face</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          eius, ratione esse laboriosam nihil sed vero expedita cum quae,
          doloribus facere dictaa unde odit.
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="play.png" />Watch Trailer</a
        >
        <div class="slide"></div>
        <ul class="sci">
          <li>
            <a href="#"><img src="facebook.png" /></a>
          </li>
          <li>
            <a href="#"><img src="twitter.png" /></a>
          </li>
          <li>
            <a href="#"><img src="instagram.png" /></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="trailer">
      <video src="trailer.mp4" controls="true"></video>
      <img src="close.png" class="close" onclick="toggle();" />
    </div>

    <script>
      function toggle() {
        var trailer = document.querySelector(".trailer");
        var video = document.querySelector("video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
